sudo: required
os: linux
language: android
jdk: oraclejdk8
android:
 components:
    - build-tools-26.0.2
    - platform-tools
    - android-26
    - add-on
    - extra
before_script:
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
script:
    - ./app/gradlew build check
branches:
 only:
    - master